<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Intec</title>

  <link rel="stylesheet" type="text/css" href="styleSheet.css">

</head>
<body>
<div class="grid-container">
  <header class="header">
    <h1><img class="headerIcon"  src="packageLogo.png">Intec</h1></header>

  <main class="middle">
    <h2>Check in below</h2>

    <form method="post" action="/">
      <div class="container">

        <label><b>First name</b></label>
        <input type="text" placeholder="Enter first name" name="fName" required>

        <label><b>Last Name</b></label>
        <input type="text" placeholder="Enter last name" name="lName" required>

        <label><b>Licence Number</b></label>
        <input type="licenceNr" placeholder="Enter Licence Number" name="licenceNr" required>

        <label for="company-pick"><b>Firma:</b></label><br>
        <input list="companies" id="company-pick" name="company-picked" style="height: 40px; width: 100%;">

        <datalist id="companies">
          <option value="GLS">
          <option value="DHL">
          <option value="DSV">
        </datalist>
        <br><br>

        <button type="submit">Check In</button>
      </div>
    </form>
  </main>

  <footer class="footer">
    <p>&copy; 2023 Intec</p>
  </footer>
</div>

</body>
</html>
