<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Confirmation Example</title>
  <script th:inline="javascript">
    function confirmProceed() {
      var confirmed = confirm("New license number detected, is this first visit?");
      if (confirmed) {

        document.getElementById('myForm').submit(); // Example: submitting a form
      } else {
        // Code to execute if the user cancels
        // For example, you can show a message or perform some cleanup
        console.log("User canceled.");
      }
    }
  </script>
</head>
<body>
<!-- Your form -->
<form id="myForm" method="post" action="/process-form">
  <!-- Form fields -->
  <input type="text" name="licenceNr" th:value="${licenceNr}" />
  <!-- Other form fields... -->

  <!-- Check if the license is already taken -->
  <input type="hidden" th:if="${licenseNrAlreadyTaken}" name="licenseNrAlreadyTaken" value="true" />

  <!-- Button to trigger confirmation if license is already taken -->
  <button th:if="${licenceNrAlreadyTaken}" onclick="confirmProceed()">Submit</button>
  <!-- Button to submit the form without confirmation if license is not taken -->

</form>
</body>
</html>
