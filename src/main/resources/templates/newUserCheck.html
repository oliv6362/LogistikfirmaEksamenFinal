<!DOCTYPE html>
<html>
<head>

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Intec</title>

  <link rel="stylesheet" type="text/css" href="styleSheet.css">

</head>
<body>
<div class="grid-container">
  <header class="header">
    <h1><img class="headerIcon"  src="packageLogo.png">Intec</h1></header>

  <main class="middle">
    <h2>First time?</h2>

    <form method="post" action="/newUserCheck">
      <div class="clearfix">
        <button type="submit"  id="submitButton" class="signupbtn" name="newUserCheckSubmit">Yes</button>
        <button type="submit"  id="cancelButton" class="cancelbtn" name="newUserCheckCancel">No</button>
      </div>
    </form>
</main>


<footer class="footer">
  <p>&copy; 2023 Intec</p>
</footer>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>

  var locationValue = sessionStorage.getItem('cityLocation');
  changeLanguageFromLokation();

  //Her er det meningen at vi skal bruge lokationen til at angive sproget af hjemmesiden
  function changeLanguageFromLokation() {
    // Translate form labels based on the detected language
    if (locationValue === 'Boston') {
      translateLabelsToEnglish();
    } else if (locationValue === 'Næstved') {
      translateLabelsToDanish();
    } else {
      // Default translation for other languages
      translateLabelsToDefault();
    }
  }

  function translateLabelsToEnglish() {
    $('h2').text('First time?');
    $('#submitButton').text('Yes');
    $('#cancelButton').text('No');
  }

  function translateLabelsToDanish() {
    $('h2').text('Første gang?');
    $('#submitButton').text('Ja');
    $('#cancelButton').text('Nej');
  }

  function translateLabelsToDefault() {
    $('h2').text('First time?');
    $('#submitButton').text('Yes');
    $('#cancelButton').text('No');
  }
</script>

</body>
</html>
